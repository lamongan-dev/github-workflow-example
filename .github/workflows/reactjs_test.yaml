name: React.js CI/CD
on:
  push:
    branches:
      - dev
    paths:
      - reactjs/**
      - .github/workflows reactjs*.yaml
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 18
      - name: Install dependency & run test
        run: |
            cd reactjs
            npm install
            npm test